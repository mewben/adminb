<div class="content"><div class="page-header"><div class="row"><div class="col-md-4"><h2><i class="fa fa-fw fa-lemon-o"></i> Products <button type="button" data-ng-click="showAdd()" class="btn btn-primary"><i class="fa fa-plus"></i> Add New</button> <span class="load animate spin" data-loading=""></span></h2></div><div class="col-md-8 text-right"><h2><form class="form-inline" role="form"><div class="form-group"><i class="fa fa-fw fa-search"></i><input type="text" class="form-control no-style" placeholder="Search List ..." data-ng-model="search"></div><div class="form-group"><div class="btn-group"><button type="button" class="btn btn-default" data-ng-click="changeFilter('active')" data-ng-class="{active: itemParams.filter=='active'}">ACTIVE</button> <button type="button" class="btn btn-default" data-ng-click="changeFilter('blocked')" data-ng-class="{active: itemParams.filter=='blocked'}">BLOCKED</button> <button type="button" class="btn btn-default" data-ng-click="changeFilter('trashed')" data-ng-class="{active: itemParams.filter=='trashed'}">TRASHED</button></div></div><div class="form-group"><div class="btn-group"><button type="button" class="btn btn-default"><i class="fa fa-chevron-left"></i></button> <button type="button" class="btn btn-default">0/0</button> <button type="button" class="btn btn-default"><i class="fa fa-chevron-right"></i></button></div></div></form></h2></div></div></div><div class="content-data"><table class="table table-hover table-condensed"><thead><tr><th width="2%">#</th><th>Product ID</th><th>Product Name</th><th>Unit Price (USD)</th><th>In Stock</th><th>Discount</th><th width="16%">Actions</th></tr></thead><tbody><tr data-ng-repeat="i in items.data | orderBy:['name'] | filter:search"><td>{{$index + 1}}.</td><td><strong>{{i.id}}</strong></td><td>{{i.name}}</td><td>{{i.unitprice}} / {{i.unit}}</td><td>{{i.unitsinstock}} {{i.unit}}</td><td>{{i.discount}} %</td><td><button type="button" class="btn btn-info btn-sm" data-ng-click="editItem(i)" data-ng-hide="itemParams.filter=='trashed'">Edit</button> <button type="button" class="btn btn-danger btn-sm" data-ng-click="deleteItem(i.id)" data-ng-hide="itemParams.filter=='trashed'">Delete</button> <button type="button" class="btn btn-warning btn-sm" data-ng-click="restoreItem(i)" data-ng-show="itemParams.filter=='trashed'">Restore</button> <button type="button" class="btn btn-danger btn-sm" data-ng-click="forceDeleteItem(i.id)" data-ng-show="itemParams.filter=='trashed'">Force Delete</button></td></tr></tbody></table><div class="cover" data-loading=""></div></div></div><div class="modal fade" id="crud" tabindex="-1" role="dialog" aria-labelledby="CRUD" aria-hidden="true"><div class="modal-dialog"><form class="modal-content form-horizontal" data-ng-submit="addItem()" role="form" name="crud"><div class="modal-header"><button class="close" type="button" data-dismiss="modal" aria-hidden="true">&times;</button><h4 class="modal-title">Product</h4></div><div class="modal-body"><div class="form-group"><label for="name" class="col-sm-3 control-label">Product Name <span class="required">*</span></label><div class="col-sm-9"><input type="text" class="form-control" id="name" placeholder="Product Name" data-ng-model="item.name" required=""></div></div><div class="form-group"><label class="col-sm-3 control-label">Product Description</label><div class="col-sm-9"><textarea class="form-control" ng-model="item.description" placeholder="Product Description"></textarea></div></div><div class="form-group"><label class="col-sm-3 control-label">Unit Price (USD)<span class="required">*</span></label><div class="col-sm-6"><div class="input-group"><input type="text" class="form-control text-right" placeholder="0.00" data-ng-model="item.unitprice" required=""><span class="input-group-addon">USD</span></div></div></div><div class="form-group"><label class="col-sm-3 control-label">Unit Label <span class="required">*</span></label><div class="col-sm-3"><input type="text" class="form-control text-right" placeholder="kg" data-ng-model="item.unit" required=""></div></div><div class="form-group"><label class="col-sm-3 control-label">In Stock</label><div class="col-sm-6"><div class="input-group"><input type="text" class="form-control text-right" placeholder="0" data-ng-model="item.unitsinstock"><span class="input-group-addon">{{item.unit}}</span></div></div></div><div class="form-group"><label class="col-sm-3 control-label">Discount</label><div class="col-sm-6"><div class="input-group"><input type="text" class="form-control text-right" placeholder="0" data-ng-model="item.discount"><span class="input-group-addon">%</span></div></div></div><div class="form-group"><div class="col-sm-offset-3 col-sm-9"><div class="checkbox"><label><input type="checkbox" data-ng-model="item.status" data-ng-true-value="blocked">Disable product</label></div></div></div></div><div class="modal-footer"><span class="load animate spin" data-loading=""></span> <button type="button" class="btn btn-default" data-dismiss="modal"><i class="fa fa-angle-left fa-fw"></i> Cancel</button> <button type="submit" class="btn btn-primary" data-ng-disabled="!crud.$valid"><i class="fa fa-check fa-fw"></i> Save Changes</button></div></form></div></div>
