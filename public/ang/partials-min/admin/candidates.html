<div class="content"><div class="page-header"><div class="row"><div class="col-md-4"><h2><i class="fa fa-fw fa-sitemap"></i> Candidates <button type="button" data-ng-click="showAdd()" class="btn btn-primary"><i class="fa fa-plus"></i> Add New</button> <span class="load animate spin" data-loading=""></span></h2></div><div class="col-md-8 text-right"><h2><form class="form-inline" role="form"><div class="form-group"><i class="fa fa-fw fa-search"></i><input type="text" class="form-control no-style" placeholder="Search List ..." data-ng-model="search"></div><div class="form-group"><div class="btn-group"><button type="button" class="btn btn-default" data-ng-click="changeFilter('active')" data-ng-class="{active: itemParams.filter=='active'}">ACTIVE</button> <button type="button" class="btn btn-default" data-ng-click="changeFilter('blocked')" data-ng-class="{active: itemParams.filter=='blocked'}">BLOCKED</button> <button type="button" class="btn btn-default" data-ng-click="changeFilter('trashed')" data-ng-class="{active: itemParams.filter=='trashed'}">TRASHED</button></div></div><div class="form-group"><div class="btn-group"><button type="button" class="btn btn-default"><i class="fa fa-chevron-left"></i></button> <button type="button" class="btn btn-default">0/0</button> <button type="button" class="btn btn-default"><i class="fa fa-chevron-right"></i></button></div></div></form></h2></div></div></div><div class="content-data"><table class="table table-hover table-condensed"><thead><tr><th width="2%">#</th><th>Name</th><th>Position</th><th>Party</th><th width="16%">Actions</th></tr></thead><tbody><tr data-ng-repeat="i in items.data | orderBy:['position.order', 'name'] | filter:search"><td>{{$index + 1}}.</td><td><strong>{{i.name}}</strong></td><td>{{i.position.code}}</td><td>{{i.party.code}}</td><td><button type="button" class="btn btn-info btn-sm" data-ng-click="editItem(i)" data-ng-hide="itemParams.filter=='trashed'">Edit</button> <button type="button" class="btn btn-danger btn-sm" data-ng-click="deleteItem(i.id)" data-ng-hide="itemParams.filter=='trashed'">Delete</button> <button type="button" class="btn btn-warning btn-sm" data-ng-click="restoreItem(i)" data-ng-show="itemParams.filter=='trashed'">Restore</button> <button type="button" class="btn btn-danger btn-sm" data-ng-click="forceDeleteItem(i.id)" data-ng-show="itemParams.filter=='trashed'">Force Delete</button></td></tr></tbody></table><div class="cover" data-loading=""></div></div></div><div class="modal fade" id="crud" tabindex="-1" role="dialog" aria-labelledby="CRUD" aria-hidden="true"><div class="modal-dialog"><form class="modal-content form-horizontal" data-ng-submit="addItem()" role="form" name="crud"><div class="modal-header"><button class="close" type="button" data-dismiss="modal" aria-hidden="true">&times;</button><h4 class="modal-title">Candidate</h4></div><div class="modal-body"><div class="form-group"><label for="name" class="col-sm-3 control-label">Full Name <span class="required">*</span></label><div class="col-sm-9"><input type="text" class="form-control" id="name" placeholder="Last Name, First Name Ext. Name, Middle Name" data-ng-model="item.name" required=""></div></div><div class="form-group"><label for="position_id" class="col-sm-3 control-label">Running for position <span class="required">*</span></label><div class="col-sm-7"><select name="position_id" id="position_id" class="form-control" data-ng-model="item.position_id" required=""><option data-ng-repeat="p in positions.data" value="{{p.id}}">{{p.code}}</option></select></div><div class="col-sm-2"><a class="btn btn-warning" href="/admin/manage/positions" target="_blank" data-tooltip="tooltip" title="Add Positions"><i class="fa fa-wheelchair"></i></a></div></div><div class="form-group"><label for="party_id" class="col-sm-3 control-label">Party <span class="required">*</span></label><div class="col-sm-7"><select name="party_id" id="party_id" class="form-control" data-ng-model="item.party_id" required=""><option data-ng-repeat="pl in party.data" value="{{pl.id}}">{{pl.code}} - {{pl.name}}</option></select></div><div class="col-sm-2"><a class="btn btn-warning" href="/admin/manage/party" target="_blank" data-tooltip="tooltip" title="Add Party"><i class="fa fa-list-alt"></i></a></div></div><div class="form-group"><div class="col-sm-offset-3 col-sm-9"><div class="checkbox"><label><input type="checkbox" data-ng-model="item.status" data-ng-true-value="blocked">Disable candidate</label></div></div></div></div><div class="modal-footer"><span class="load animate spin" data-loading=""></span> <button type="button" class="btn btn-default" data-dismiss="modal"><i class="fa fa-angle-left fa-fw"></i> Cancel</button> <button type="submit" class="btn btn-primary" data-ng-disabled="!crud.$valid"><i class="fa fa-check fa-fw"></i> Save Changes</button></div></form></div></div>
