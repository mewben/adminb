<div class="graph">
	<h2>
		<i class="fa fa-fw fa-users"></i> Voters
		<span class="load animate spin" data-loading></span>
	</h2>
	<div class="text-center">
		<div class="box">
			<div class="circle">2453</div><br>
			<p class="text-muted">Total Voters</p>
		</div>
		<div class="box">
			<div class="circle">0</div><br>
			<p class="text-muted">Voted</p>
		</div>
	</div>
</div>
<div class="content">
	<div class="text-right">
		<form class="form-inline" role="form">
			<div class="form-group">
				<i class="fa fa-fw fa-search"></i>
				<input type="text" class="form-control no-style" placeholder="Search Voter ..." data-ng-model="search">
			</div>
			<div class="form-group">
				<button class="btn btn-default">Search</button>
			</div>
		</form>
	</div>
	<div class="row">
		<div class="col-sm-12">
			<ul class="nav nav-tabs">
				<li class="active"><a href="#import" data-toggle="tab"><i class="fa fa-fw fa-level-down"></i>Import Voters</a></li>
				<li><a href="#export" data-toggle="tab"><i class="fa fa-fw fa-barcode"></i>Export Voters</a></li>
				<li><a href="#generate" data-toggle="tab"><i class="fa fa-fw fa-magic"></i>Generate Pass Codes</a></li>
			</ul>
			<div class="tab-content">
				<div class="tab-pane fade in active" id="import">
					<form class="form-inline" role="form" action="/import" method="POST" enctype="multipart/form-data">
						<div class="form-group">
							<input type="file" name="file">
							Import csv file
							<span class="required">Warning! All voters will be deleted first before importing.</span>
						</div>
						<div class="form-actions">
							<button type="submit" class="btn btn-primary">Import</button>
						</div>
					</form>
				</div>
				<div class="tab-pane fade" id="export">PROFILE</div>
				<div class="tab-pane fade" id="generate">MESSAGES</div>
			</div>
		</div>
	</div>

</div>
