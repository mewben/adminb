<div class="navbar navbar-default text-center navbar-static-top" role="navigation">
	<ul class="nav navbar-nav">
		<li data-ng-repeat="m in menu.manage.sub" data-ng-class="{active: isActive('{{m.url}}')}">
			<a data-ng-href="{{m.url}}">
				<i class="fa fa-fw fa-2x {{m.icon}}"></i>
				<div>{{m.title}}</div>
			</a>
		</li>
	</ul>
</div>
